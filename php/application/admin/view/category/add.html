<!DOCTYPE html>
<html lang="en">

<head>
	<!-- BEGIN META -->
	{include file="public/meta"}
	<!-- END META -->

	<!-- BEGIN STYLESHEET-->
	{include file="public/css"}
	<!-- END STYLESHEET-->

	<title>
		{$current_menu['title']} - {$yun_config.title}
	</title>
</head>

<body>
<!-- BEGIN SECTION -->
<section id="container">
	<!-- BEGIN HEADER -->
	{include file="public/header"}
	<!-- END HEADER -->
	<!-- BEGIN SIDEBAR -->
	{include file="public/sidebar"}
	<!-- END SIDEBAR -->
	<!-- BEGIN MAIN CONTENT -->
	<section id="main-content">
		<!-- BEGIN WRAPPER  -->
		<section class="wrapper z-index-1">
			<!-- TOP MENU ROW  -->
			{include file="public/top_menu"}
			<!-- TOP MENU ROW  -->

			<!-- BEGIN ROW  -->
			<div class="row">
				<div class="col-lg-12">
					<section class="panel-bg">
						<header class="panel-heading">
							<span class="label label-primary">{$current_menu.title}</span>
						</header>
						<div class="panel-body">
							<div class="form">
								<form class="cmxform form-horizontal tasi-form" id="categoryForm" method="post" action="{:url('save')}">
									<div class="form-group">
										<label for="category_name" class="control-label col-sm-2">分类名称</label>
										<div class="col-sm-3">
											<input class="form-control bg-white" id="category_name" name="category_name" type="text" value="" placeholder="分类名称">
										</div>
									</div>

									<div class="form-group">
										<label for="keywords" class="control-label col-sm-2">关键字</label>
										<div class="col-sm-3">
											<input class="form-control bg-white" id="keywords" name="keywords" type="text" value="" placeholder="关键字用逗号隔开">
										</div>
									</div>

									<div class="form-group">
										<label for="sort" class="control-label col-sm-2">排序</label>
										<div class="col-sm-2">
											<input class="form-control bg-white" id="sort" name="sort" type="number" value="" placeholder="越小越靠前">
										</div>
									</div>

									<div class="form-group">
										<label for="category_desc" class="control-label col-sm-2">分类描述</label>
										<div class="col-sm-4">
											<textarea class="form-control" id="category_desc" name="category_desc" rows="5" placeholder="请输入文章分类的简单描述！"></textarea>
										</div>
									</div>

									<div class="form-group">
										<input type="hidden" name="id" id="id" value="0">
										<div class="col-sm-offset-2 col-sm-10">
											<button class="btn btn-primary" type="submit">保存</button>
											<button class="btn btn-default" type="reset">重置</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</section>
				</div>
			</div>
			<!-- END ROW  -->
		</section>
		<!-- END WRAPPER  -->
	</section>
	<!-- END MAIN CONTENT -->
	<!-- BEGIN FOOTER -->
	{include file="public/footer"}
	<!-- END FOOTER -->
</section>
<!-- END SECTION -->
<!-- BEGIN JS -->
{include file="public/js"}
<script src="__STATIC__/js/yunadmin/category.js"></script>
<!-- YunAdmin CATEGORY JS -->
<!-- END JS -->
</body>

</html>
